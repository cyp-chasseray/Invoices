<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
<th:block th:include="./nav.html"></th:block>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>

    <tr th:each="product : ${products}">
        <td><span th:text="${product.id}"></span></td>
        <td><span th:text="${product.name}"></span></td>
        <td><span th:text="${product.price}"></span><span>0â‚¬</span></td>
        <td><span th:text="${product.description}"></span></td>
    </tr>
</table>

<h3>Add new product</h3>

<div>
    <form th:action="@{/new-product}" method="post">
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01">
        </div>
        <div>
            <button type="submit">Create Product</button>
        </div>
    </form>
</div>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
</style>
</body>
</html>
